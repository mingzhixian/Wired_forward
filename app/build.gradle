plugins {
  id 'com.android.application'
}

android {
  namespace 'top.saymzx.wired_forward'
  compileSdk 34

  defaultConfig {
    applicationId "top.saymzx.wired_forward"
    minSdk 21
    targetSdk 34
    versionCode 1
    versionName "1.0"
    ndk {
      abiFilters "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
    }
  }

  viewBinding {
    enabled = true
  }

  buildTypes {
    release {
      debuggable false
      minifyEnabled true
      shrinkResources true
      proguardFiles 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  packagingOptions {
    resources.excludes.add("META-INF/*")
  }
}

dependencies {
}